<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <style>
            div.linha {
                height: 1px;
                background-color: #333;
                text-align: center;
            }
            div.linha span {
                background-color: white;
                position: relative;
                top: -0.5em;
                padding: 0 10px;
            }
        </style>
    </h:head>
    <h:body>
        <div class="ui-g">
            <div class="ui-g-4"></div>
            <h:form id="loginForm" class="ui-g-4 ui-g-nopad" style="margin-top: 10%">
                <p:panel header="Login" style="text-align: center;">
                    <p:inputText id="username" value="#{loginBean.usuario}" class="ui-g-12" placeholder="UsuÃ¡rio" required="true" ></p:inputText>
                    <p:spacer></p:spacer>
                    <p:message for="username" ></p:message>
                    <p:password id="password" value="#{loginBean.senha}" placeholder="Senha" class="ui-g-12" required="true" feedback="false" ></p:password>
                    <p:spacer></p:spacer>
                    <p:message for="password"></p:message>
                    <p:commandButton style="width: 100%"  value="Entrar" styleClass="ui-priority-primary" update="loginForm" ajax="true" ></p:commandButton>
                    <p:spacer></p:spacer>
                    <div class="linha">
                        <span>
                            ou
                        </span>
                    </div>
                    <p:spacer></p:spacer><br />
                    <p:button style="width: 50%"  value="Criar nova conta" outcome="cadastrar"></p:button>
                </p:panel>
            </h:form>
            <div class="ui-g-4"></div>
        </div>
    </h:body>
</html>
