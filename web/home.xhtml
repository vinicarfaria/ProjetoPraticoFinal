<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style>
            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                top: 0;
                overflow: hidden;
                background-color: #333;
            }

            li {
                float: left;
            }

            li a {
                display: block;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }

            li a:hover:not(.active) {
                background-color: #111;
            }

            .active {
                background-color: #4CAF50;
            }
            body {
                margin: 0;
            }
        </style>
    </h:head>
    <h:body>
        <ul>
            <li style="width: 10%" />
            <li><p:link outcome="home" value="Meus personagens" /></li>
            <li><p:link outcome="conta" value="Minha conta"></p:link></li>
            <li style="float:right"><p:commandLink value="Sair"  class="active" action="#{usuarioBean.sair()}"></p:commandLink></li>
            <li style="float:right"><p:link value="#{usuarioBean.usuarioLogado.nome}" ></p:link></li>
        </ul>
        
        <h:form >
            <p:panel id="panel" header="Dados da conta" style="margin-top:10px;margin-left:25%;width: 50%">
                <h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();">
                    <p:commandButton value="Cadastrar novo personagem" />
                </h:outputLink>
    <!--            https://www.primefaces.org/showcase/ui/overlay/dialog/loginDemo.xhtml-->
                <p:growl id="growl" sticky="true" showDetail="true" life="5" />

                <p:dialog header="Cadastrar novo personagem" widgetVar="dlg" resizable="false" width="50%">
                    <h:panelGrid columns="4" cellpadding="5">
                        <h:outputLabel for="nome" value="Nome do personagem:" />
                        <p:inputText id="nome" value="#{userLoginView.username}" required="true" label="nome" />
                        <h:outputLabel for="nivel" value="Nível:" />
                        <p:inputText id="nivel" value="#{userLoginView.username}" required="true" label="nivel" />

                        <h:outputLabel for="forca" value="Força:" />
                        <p:inputText id="forca" value="#{userLoginView.username}" required="true" label="forca" type="number" />
                        <h:outputLabel for="hab" value="Habilidade:" />
                        <p:inputText id="hab" value="#{userLoginView.username}" required="true" label="hab" type="number" />
                        
                        <h:outputLabel for="res" value="Resistência:" />
                        <p:inputText id="res" value="#{userLoginView.username}" required="true" label="res" type="number" />
                        <h:outputLabel for="arm" value="Armadura:" />
                        <p:inputText id="arm" value="#{userLoginView.username}" required="true" label="arm" type="number" />
                        
                        <h:outputLabel for="vida" value="Vida:" />
                        <p:inputText id="vida" value="#{userLoginView.username}" required="true" label="vida" type="number" />
                        
<!--                        <h:outputLabel value="Raça:" />
                        <h:selectOneMenu value="">
                            <f:selectItem itemValue="0" itemLabel="Selecione a raça" />
                            <f:selectItems value="" var="raca" itemValue="" 
                                           itemLabel="" /> 
                        </h:selectOneMenu>
                        <h:outputLabel value="Classe:" />
                        <h:selectOneMenu value="">
                            <f:selectItem itemValue="0" itemLabel="Selecione a classe" />
                            <f:selectItems value="" var="raca" itemValue="" 
                                           itemLabel="" /> 
                        </h:selectOneMenu>-->

                        
                        
                        <f:facet name="footer">
                            <p:commandButton value="Salvar alterações" update="growl" actionListener="#{userLoginView.login}"
                                             oncomplete="handleLoginRequest(xhr, status, args)" />
                        </f:facet>  
                    </h:panelGrid>
                </p:dialog>
            </p:panel>
        </h:form>
        
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if(args.validationFailed || !args.loggedIn) {
                    PF('dlg').jq.effect("shake", {times:5}, 100);
                }
                else {
                    PF('dlg').hide();
                    $('#loginLink').fadeOut();
                }
            }
        </script>
    </h:body>
</html>
